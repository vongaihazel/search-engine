<div>
  <input [(ngModel)]="query" placeholder="Search..." />
  <button (click)="search()">Search</button>

  <div *ngIf="results.length">
    <h3>Results:</h3>
    <ul>
      <li *ngFor="let user of results">{{ user.username }}</li>
    </ul>
  </div>

  <div *ngIf="searchHistory.length">
    <h3>Search History:</h3>
    <ul>
      <li *ngFor="let history of searchHistory" (click)="useHistory(history)">{{ history }}</li>
    </ul>
  </div>
</div>
